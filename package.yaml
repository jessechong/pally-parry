name:                PalPar-jlc2332
version:             0.1.0.0
github:              "githubuser/PalPar-jlc2332"
license:             BSD3
author:              "Jesse Lin Chong"
maintainer:          "jlc2332@columbia.edu"
copyright:           "2021 Jesse Lin Chong"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/PalPar-jlc2332#readme>

dependencies:
- base >= 4.7 && < 5
- matrix
- parallel

library:
  source-dirs: src

executables:
  PalPar-jlc2332-exe:
    main:                PalParMain.hs
    source-dirs:         app
    ghc-options:
    - -Wall
    - -threaded
    - -eventlog
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - PalPar-jlc2332

tests:
  PalPar-jlc2332-test:
    main:                PalParSpec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - PalPar-jlc2332
    - HUnit
